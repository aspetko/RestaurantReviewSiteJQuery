<body>
<div>
    <!-- Header -->
    <div class="container">
        <header class="App-header">
            <div class="row">
                <div class="col-sm-2">
                    <img src="./assets/images/photo-1458644267420-66bc8a5f21e4.jpeg" id="left-image" alt="Seafood" height="75px" />
                </div>
                <div class="col-sm-8">
                    <h1 class="App-title">Alexander's Restaurant Guide</h1>
                </div>
                <div class="col-sm-2">
                    <img src="./assets/images/photo-1513772457252-c0417654a2a0.jpeg" id="right-image" alt="Seafood" height="75px"/>
                </div>
            </div>
        </header>
    </div>
    <!-- End of Header -->
</div>

<!-- Map, Street View and Review Part -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box"/>
            <div id="map"></div>
        </div>
        <div class="col-sm-5" id="street-view">
        </div>
        <!--Filter the restaurants -->
        <div id="ratingList" class="col-sm-2">
            <div>
                From:
                <input type="number" min="1" max="5" steps="1" value="1" onChange="fromSelectionChanged()">
                To:
                <input type="number" min="1" max="5" steps="1" value="5" onChange="toSelectionChanged()">
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">{restaurantName}</h4>
                    <p class="list-group-item-text">{address_street}</p>
                    <p class="list-group-item-text">{address_city}</p>
                    {stars}
                </a>
            </div>
        </div>
        <!--End of Filter the restaurants -->
    </div>
</div>
<!-- End of Map, Street View and Review Part -->

<footer class="footer" style="position: fixed;  color: #FFF; height: 40px; bottom:0%; width:100%; opacity: 1; ">
    <!--Big footer goes here-->
</footer>
<script>
    function initialize(){
        let map;
        try {
            console.log(mapObject.coordinates);
            console.log(mapObject.zoom);
            map = new google.maps.Map(document.getElementById('map'), {
                center: mapObject.coordinates,
                zoom: mapObject.zoom
            });
        }
        catch (err) {
            document.getElementById("street-view").innerHTML = "No offline Version is availible";
        }
    };
</script>

        // Window is loaded

</script>
