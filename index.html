<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant Review Site</title>
    <!-- Font Awesome -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/ico/favicon-16x16.png">
    <link rel="manifest" href="assets/ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

      <!-- Header -->
    <header>
      <div class="container">
          <div class="row" id="App-header">
              <div class="col-sm-2">
                  <img src="./assets/images/photo-1458644267420-66bc8a5f21e4.jpeg" id="left-image" alt="Seafood" height="75px" />
              </div>
              <div class="col-sm-8">
                  <h1 class="App-title">Alexander's Restaurant Guide</h1>
              </div>
              <div class="col-sm-2">
                  <img src="./assets/images/photo-1513772457252-c0417654a2a0.jpeg" id="right-image" alt="Seafood" height="75px"/>
              </div>
          </div>
      </div>
  </header>
      <!-- End of Header -->
  <!-- Map and Review Part -->
  <main>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-9">
              <div id="mymap"></div>
          </div>
          <h2>List of Restaurants</h2>
          <div class="col-sm-3" id="ratingList">
              From:
              <input type="number" id="fromStars" min="1" max="5" steps="1" value="1" onChange="selectionChanged()">
              To:
              <input type="number" id="toStars" min="1" max="5" steps="1" value="5" onChange="selectionChanged()">
          </div>
          <div id="restaurantsScrollPane">
              <div id="restaurants">
              </div>
          </div>
          <br>
        </div>
    </div>
  </main>
<!-- End of Map and Review Part -->
  <!-- Modal Street View
  <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="container">
                      <div class="row">
                          <div id="street-view"/>
                      </div>
                  </div>
                  <div id="reviews"/>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
   End of Modal Street View -->
      <div class="modal fade" id="addRestaurant" tabindex="-1" role="dialog" aria-labelledby="AddRestaurantLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Add a new Restaurant...</h4>
                  </div>

                  <div class="modal-body">
                      <form role="form" action='#' method="post">
                          <div><lable for="name">Name:
                              <input type="text" id="name" class="form-control" placeholder="Name">
                          </lable></div>
                          <div><lable for="street">Street:
                              <input type="text" id="street" class="form-control" placeholder="Street">
                          </lable></div>
                          <div><lable for="city">City:
                              <input type="text" id="city" class="form-control" placeholder="city">
                          </lable></div>
                          <div><lable for="gps">GPS:
                              <input type="text" id="gps" class="form-control" placeholder="(Autofilled)">
                          </lable></div>
                          <div><lable for="stars">Stars:
                              <input type="number" id="stars" min="1" max="5" class="form-control">
                          </lable></div>
                          <div><lable for="rating">Rating:
                              <input type="text" id="rating" class="form-control" placeholder="Tell us what you think...">
                          </lable></div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" onClick="saveRestaurant()" class="btn btn-primary" id="signin">Save</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="showStreetView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">1</h4>
                  </div>

                  <div class="modal-body">
                      <div class="container">
                          <div class="row">
                              <div id="street-view"/>
                          </div>
                      </div>
                      <div id="reviews"/>
                      <button>Add a review</button>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="showStreetViewNotAvailible" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title">2</h4>
                  </div>
                  <!--<div id="title"/>-->
                  <div class="modal-body">
                      <div class="container">
                      </div>
                      <div id="reviews"/>
                      <button>Add a review</button>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
      <!-- FOOTER -->
  <footer class="footer">
    Footer
  </footer>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWvxZeVcusN6MQAdW8Y6RnJnf3vN1uR6Q&libraries=places&callback=initialize">
  </script>

<!--&fov=90&heading=235&pitch=10-->

          <!--async defer></script>-->
  <script src="app.js"></script>
</body>
</html>
